<h1>GYM LOG</h1>
<h2>SIGN IN</h2>

<form (ngSubmit)="onSubmit()" >
  <label>
    Email:
    <input type="email" autocomplete="email" [formControl]="email">
  </label>
  <label>
    Password:
    <input type="password" autocomplete="password" [formControl]="password">
  </label>
  <button type="submit">Sign In</button>
</form>

<p>
  Don't have an account? <a routerLink="/signup">Sign Up Here!</a>
</p>
