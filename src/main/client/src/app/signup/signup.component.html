<h1>GYM LOG</h1>
<h2>SIGN UP</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
  <label>
    Name
    <input type="text" autocomplete="name" [(ngModel)]="user.name" name="name" #name="ngModel" required>
  </label>
  <div *ngIf="name.invalid && name.touched">
    <small>Name is required.</small>
  </div>

  <label>
    Email
    <input type="email" autocomplete="email" [(ngModel)]="user.email" name="email" #email="ngModel" required email>
  </label>
  <div *ngIf="email.invalid && email.touched">
    <small *ngIf="email.errors?.['required']">Email is required.</small>
    <small *ngIf="email.errors?.['email']">Please enter a valid email address.</small>
  </div>

  <label>
    Password
    <input type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
  </label>
  <div *ngIf="password.invalid && password.touched">
    <small>Password is required.</small>
  </div>

  <label>
    Confirm Password
    <input type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" #confirmPassword="ngModel" required>
  </label>
  <div *ngIf="confirmPassword.invalid && confirmPassword.touched">
    <small>Confirm Password is required.</small>
  </div>

  <button type="submit" [disabled]="form.invalid">SIGN UP</button>
</form>

<p>Already have an account? <a routerLink="/signin">Sign In Here!</a></p>
