<div class="note-header">
@if (editTitle) {
  <input type="text" (input)="editNote($event, true)" [value]="note.title ? note.title : ''">
} @else {
  <p>{{ note.title }}</p>
}
  <div class="note-header-buttons">
    @if (edited) {
      <button (click)="saveNote()" style="color: black">
        SAVE
      </button>
    }
      <button id="edit-button" (click)="toggleEdit()">
        <img ngSrc="/icons/pencil.svg" alt="Pencil" height="20" width="20">
      </button>

  <button id="delete-button" (click)="deleteNote()">
    <img ngSrc="/icons/trash.png" alt="Trash" height="16" width="16">
  </button>
  </div>
</div>
<hr>
<textarea (input)="editNote($event, false)" [value]="note.body ? note.body : ''"></textarea>
