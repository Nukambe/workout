@if (workout) {
@if (!edit) {
<time [dateTime]="workout.date.toUTCString()">
  <h1>
    {{ workout.date.toUTCString().slice(0, 16) }}
  </h1>
</time>
<h2>{{workout.name}}</h2>

<section>
  @for (exercise of workout.exercises; track $index) {
  <app-exercise [exercise]="exercise" (editExercise)="createExercise(exercise)"></app-exercise>
  } @empty {
  <p>Add an exercise!</p>
  }
</section>
} @else {
  <app-create-workout [workout]="workout" (saved)="finishEdit()"></app-create-workout>
}
}
