<h1>MAX WEIGHT PROGRESS</h1>

<section>
    @for (record of records; track $index) {
    <h2>{{ record.name }}</h2>
    <ul>
        @for (date of record.weightRecords; track $index) {
        <li>{{ date.date }}: {{ date.weight }} kg</li>
        }
    </ul>
    } @empty {
        <p>No exercises to report...</p>
    }
</section>
