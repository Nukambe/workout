<div>
    <h3>Edit Avatar</h3>
    <img [src]="getUser()?.avatarUrl" alt="Avatar" width="128px">
    <form (submit)="onSubmit($event)">
        <input type="file" (change)="onFileSelected($event)" />
        <button type="submit" [disabled]="selectedFile === null">Upload</button>
    </form>
    <p>{{ response }}</p>
</div>
